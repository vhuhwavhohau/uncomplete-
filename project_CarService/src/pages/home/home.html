<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Registration number</ion-label>
      <ion-input type="text" [(ngModel)]="RegistrationNumber"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Car Maker</ion-label>
      <ion-input type="text" [(ngModel)]= "CarMaker"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>color</ion-label>
      <ion-input type="text" [(ngModel)]= "color"></ion-input>
    </ion-item>
  </ion-list>

<button ion-button full (click)="Capture()">
<ion-icon name ="camera"></ion-icon>
Take Photo
</button>

<ion-grid>
<ion-row>
  <ion-col col-6 *ngFor = "let photo of photos; let id = index">
    
    <ion-card class="block">
<ion-icon name = "trash" class="deletIcon"   (click)= "deletePhoto(id)"></ion-icon>
<img src="">
    </ion-card>
  </ion-col>
</ion-row>

<br>
<ion-item>
  <ion-label> Fire Extinguisher</ion-label>
  <ion-checkbox color="primary"   [(ngModel)]= "fireExtinguisher"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>4 wheel Caps</ion-label>
  <ion-checkbox color="primary"  [(ngModel)] = "WheelCaps"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Tool Box</ion-label>
  <ion-checkbox color="primary"  [(ngModel)]= "ToolBox"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Spare Tier</ion-label>
  <ion-checkbox color="primary"  [(ngModel)]= "SpareTier"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label floating>Comment</ion-label>
  <ion-textarea [(ngModel)]="description" name="Comments"></ion-textarea>
</ion-item>



<button ion-button full (click)= "Submit()">Submit</button>
</ion-content>
